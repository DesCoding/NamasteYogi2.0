<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <title>MyStudio</title>
</head>

<body id="mystudioPage">
    <section class="hero is-black is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="./index.html"><img src="./Assets/lotus_logo.png" alt="lotus flower brand name"> &nbsp; NamasteYogi</a>
                        <div class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="./meditation.html">Meditation</a>
                            <a class="navbar-item" href="./mystudio.html">Yoga</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <div class="container">
        <!-- Columns for Yoga Poses Section -->
        <div class="columns my-6">
            <div class="column">

                <div class="userPoses">
                    <div class="buttons"></div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <div class="control">
                        <!--add button and link to on-click for poses-->
                        <input class="input is-warning" type="text" id="userSearch" placeholder="Enter the yoga pose you'd like to try today...">
                        <button type="button" class="button btn-poses">Search</button>
                    </div>
                </div>
                <!--update w/ youtube API poses-->
                <div class="posePlaceholder"></div>     
                
                <div class="column">
                    <div class="field2">
                        <div class="control2">
                            <!--add button and link to on-click for search by zip code-->
                            <input class="input is-warning" type="text" id="zipSearch" placeholder="Enter zipcode to find a studio near you!">
                            <button type="button" class="button btn-zip">Search</button>
                         </div>

                        <!--update w/ yelp API locations-->
                        <div class="zipPlaceholder is-hidden mt-6">
                            <div class="businessName"></div>
                            <div class="phonenumber"></div>
                            <div class="address"></div>
                        </div>     
                    </div>

                </div>


            </div>
        </div>
        <!-- Columns for Studio Search Section -->
        <div class="columns my-6">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
