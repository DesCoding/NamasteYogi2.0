<body id="mystudioPage">
    <section class="hero is-black is-medium">
        <!-- Hero head: will stick at the top -->

            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="./index.html">NamasteYogi</a>

                        </div>
                    </div>
                </div>
            </nav>

    <p class="yogaStudio"></p>

    <div class="field">

            <input class="input is-warning" type="text" id="userSearch" placeholder="Enter the yoga pose you'd like to try today...">

        </div>
    </div>

    <div class="field2">

             <!--add button and link to on-click for search by zip code-->
